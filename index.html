<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zira App</title>
    <link rel="stylesheet" href="style.css">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">

</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="filter-container">
                <div class="filter">
                    <span class="pink-color-btn"></span>
                </div>
                <div class="filter">
                    <span class="blue-color-btn"></span>
                </div>
                <div class="filter">
                    <span class="black-color-btn"></span>
                </div>
                <div class="filter">
                    <span class="green-color-btn"></span>
                </div>
            </div>
            <div class="add-delete-container">
                <div class="add">
                    <span class="material-icons action-btn">add</span>
                </div>
                <div class="material-icons delete">
                    <span class="action-btn">remove</span>
                </div>
            </div>
        </div>
        <div class="ticket-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
